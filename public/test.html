<!DOCTYPE html>
<html>
  <body>
    <h2>Backblaze Upload Test</h2>

    <input id="file" type="file" />
    <pre id="status" style="white-space: pre-wrap;"></pre>

    <script>
      const input = document.getElementById("file");
      const status = document.getElementById("status");

      input.onchange = async () => {
        const file = input.files[0];
        const fd = new FormData();
        fd.append("file", file);
        fd.append("memoryId", "test-memory-id");

        status.innerText = "Uploading...";

        try {
          const res = await fetch("/api/b2/upload", {
            method: "POST",
            body: fd
          });

          const text = await res.text();

          try {
            const json = JSON.parse(text);
            status.innerText = JSON.stringify(json, null, 2);
          } catch {
            status.innerText = "Non-JSON response:\n" + text;
          }
        } catch (err) {
          status.innerText = "JS Error:\n" + err.message;
        }
      };
    </script>
  </body>
</html>
